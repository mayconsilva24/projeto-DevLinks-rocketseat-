<!DOCTYPE html>
<html lang="pt-br">
  <head>

    </style>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="container">
      <div id="profile">
        <img src="assets/assets/Avatar.png" alt="Foto de Maycon Silva" />

      <div id="switch" onclick="toggleMode()">
        <button></button>

      <ul>
        <li>
          <a href="#" target="_blank">Veja Meu Portfólio</a>

        <li>

        <li>

        href="https://www.linkedin.com/in/maycon-silva-b5369a23a/"

      >
        <ion-icon name="logo-linkedin"></ion-icon>

    <div>
      <footer>Feito com ♥ por Maycon Silva</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
